task: appworld
version: "1.0"
data:
  source: appworld
  dataset: test_normal  # Options: train, dev, test_normal, test_challenge
  limit: 20  # Agent tasks are resource intensive
preprocessing:
  format: none  # AppWorld handles its own formatting
metrics:
  - name: task_success
    weight: 1.0
  - name: steps_taken
    weight: -0.1  # Slight penalty for too many steps
  - name: goal_conditions_met
    weight: 0.5
metadata:
  description: "AppWorld benchmark - autonomous agent execution with realistic API interactions"
  paper: "https://arxiv.org/abs/2307.18808"
  domain: general
  task_type: agent_execution
  evaluation_type: task_completion
  # Execution mode configuration
  execution_mode: iterative  # Multi-step agent execution loop
  requires_docker: true  # AppWorld uses Docker for API simulation
  max_steps: 50  # Maximum steps per task
  experiment_name: ace_benchmark
  # Default timeout per task (seconds)
  timeout: 300
