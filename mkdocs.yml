site_name: ACE Framework
site_description: Agentic Context Engineering â€” Self-Improving Language Model Agents
site_url: https://kayba-ai.github.io/agentic-context-engine/
repo_url: https://github.com/kayba-ai/agentic-context-engine
repo_name: kayba-ai/agentic-context-engine

theme:
  name: material
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - mike:
      alias_type: symlink
      canonical_version: latest

extra:
  version:
    provider: mike
    default: latest

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Setup Guide: getting-started/setup.md
  - Guides:
    - Complete ACE Guide: guides/complete-guide.md
    - Integration Guide: guides/integration.md
    - Prompt Engineering: guides/prompts.md
    - Testing: guides/testing.md
  - Integrations:
    - Opik Observability: integrations/opik.md
  - API Reference: api/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
